<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
        <title>Eindopdracht week 4 - Jonathan & Wulfert</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="titleBox">
                <h1>Simple 'Hangman' Game</h1> 
            </div>
            <div class="inputBox">
                input
                <input class="guessed_letters" type="text" placeholder="Guess a letter" maxlength="1" />
                <button class="guess">Guess</button>
                <button class="restart">Restart</button>
                <h3>Incorrectly guessed letters:</h3>
                <div class="guessed_letters"></div>
            </div>
            <div class="endOfGameBox">
                end of Game</br>
                animatie
                    <div class="win">
                        <h2>
                            you win
                        </h2>
                    </div>
                    <div class="lose">
                        <h2>
                            you lose
                        </h2>
                        <p>The chosen word was: <span></span></p>
                    </div>

            </div>
            <div class="outputBox">
                <h2>Current word:</h2>
                <div class="the_word">_ _ _ _ _</div>
                <h3>Incorrectly guessed letters:</h3>
                <div class="guessed_letters"></div>
                <p class="lives">You have <span></span> lives remaining</p>
            </div>
          </div>
    </body>
</html>
